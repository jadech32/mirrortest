<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css" />
    <script type="text/javascript" src="js/scripts.js"></script>
    <title>Smart Mirror</title>
  </head>

  <body onload="render()">
    <div id="clockDisplay" class="clockBody"></div>
    <div id="dateDisplay" class="dateBody"></div>
    <div id="monthDisplay" class="dateBody"></div>

    <div id="weather" class ="weatherBody"></div>
    <div id="forecast" class ="forecastBody"></div>
    <div id="img" class ="image"></div>
    <div style="position: absolute">
      <img id="news_icon" class="news_head" style="position: relative;"/>
      <div id="news_1" class ="news" style="position: relative;"></div>
      <div id="news_2" class ="news" style="position: relative;"></div>
      <div id="news_3" class ="news" style="position: relative;"></div>
      <div id="news_4" class ="news" style="position: relative;"></div>
      <div id="news_5" class ="news" style="position: relative;"></div>
    </div>
    <marquee style="width: 50%; margin-left: 40px; white-space: nowrap; top: 490px; left: 0px; position: fixed;">
      <span id="crypto_btc" class ="crypto"></span>
      <span id="crypto_1_btc"></span>
      <span id="crypto_eth" class ="crypto"></span>
      <span id="crypto_1_eth"></span>
    </marquee>
  </body>

</html>
